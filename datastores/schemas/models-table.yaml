apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: models-table
  labels:
    app: models-table
spec:
  serviceName: models-table-service
  replicas: 3
  selector:
    matchLabels:
      app: models-table
  template:
    metadata:
      labels:
        app: models-table
    spec:
      terminationGracePeriodSeconds: 1800
      containers:
      - name: models-table
        image: gcr.io/google-samples/cassandra:v13
        imagePullPolicy: Always
        ports:
        - containerPort: 7000
          name: intra-node
        - containerPort: 7001
          name: tls-intra-node
        - containerPort: 7199
          name: jmx
        - containerPort: 9042
          name: cql
        resources:
          limits:
            cpu: "500m"
            memory: 1Gi
          requests:
            cpu: "500m"
            memory: 1Gi
        securityContext:
          capabilities:
            add:
              - IPC_LOCK
        lifecycle:
          preStop:
            exec:
              command: 
              - /bin/sh
              - -c
              - nodetool drain
        env:
          - name: MAX_HEAP_SIZE
            value: 512M
          - name: HEAP_NEWSIZE
            value: 100M
          - name: CASSANDRA_SEEDS
            value: "models-table-0.models-table-service.default.svc.cluster.local"
          - name: CASSANDRA_CLUSTER_NAME
            value: "models-table-cluster"
          - name: CASSANDRA_DC
            value: "DC1-models-table-cluster"
          - name: CASSANDRA_RACK
            value: "Rack1-models-table-cluster"
          - name: POD_IP
            valueFrom:
              fieldRef:
                fieldPath: status.podIP
        readinessProbe:
          exec:
            command:
            - /bin/bash
            - -c
            - /ready-probe.sh
          initialDelaySeconds: 15
          timeoutSeconds: 5
